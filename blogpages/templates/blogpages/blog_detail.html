{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <style>
        .richtext {
            max-width: 50%;
            border: 1px solid black;
        }
        .richtext .richtext-image.thumbnail-150 {
            border: 10px solid blue;
        }
    </style>

    <h1>{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
    <div class="richtext">
        {{ page.body|richtext }}
    </div>

    <h3>Tags</h3>

    {% for tag in page.tags.all %}
        {{ tag.name }} {{ tag.slug }}<br>
    {% endfor %}

{% endblock content %}
